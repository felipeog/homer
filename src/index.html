<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Homer</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="homer-head">
        <div class="top">
          <div class="left-eye">
            <div class="pupil"></div>
          </div>

          <div class="nose"></div>

          <div class="right-eye">
            <div class="pupil"></div>
          </div>
        </div>

        <div class="bottom">
          <div class="cheek"></div>
          <div class="chin"></div>
          <div class="philtrum"></div>
          <div class="upper-lip">
            <div class="round-stroke"></div>
          </div>
          <div class="lower-lip">
            <div class="round-stroke"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
